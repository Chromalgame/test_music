<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>Lecteur audio</title>
  </head>
  <body>
    <div class="container">
      <h2 class="titre">Titre</h2>
      <div class="image_music"></div>
      <div class="time"></div>
      <div class="prog">
        <div class="prog_avant" draggable="false"></div>
        <div class="prog_rond"></div>
      </div>
      <div class="player">
        <audio src=""></audio>
        <div class="btns">
          <span class="avant"><i class="fas fa-backward"></i></span>
          <span class="pause"><i class="fas fa-play"></i></span>
          <span class="apres"><i class="fas fa-forward"></i></span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
